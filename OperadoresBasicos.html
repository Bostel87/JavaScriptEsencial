<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Operadores</title>
  </head>
  <body>
    <h1>Operadores</h1>
    <p id="resultado1"></p>
    <p id="resultado2"></p>

  </body>
  <script>
    var num1 = 4
    var num2 = 3
    var resultado1 = (num1 +num2) * 5

    var num3 = 10
    var num4 = 7
    var resultado2 = (num3 -num4) * 9
//Imprimiendo resultados

document.getElementById("resultado1").innerHTML = resultado1;
document.getElementById("resultado2").innerHTML = resultado2;

  </script>
</html>
