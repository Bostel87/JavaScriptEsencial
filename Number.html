<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Numbers</title>
  </head>
  <body>
    <h1>Numbers</h1>
    <p id="n1"></p>
    <p id="n2"></p>

    <h1>Numbers Propiedades</h1>
    <p id="n3"></p>
    <p id="n4"></p>
    <p id="n5"></p>
    <p id="n6"></p>
    <p id="n7"></p>
    <p id="n8"></p>
    <p id="n9"></p>
    <h1>Numbers Metodos</h1>
    <p id="n10"></p>
    <p id="n11"></p>
    <p id="n12"></p>
    <p id="n13"></p>
    <p id="n14"></p>
  </body>
  <script>
    //Definicion de Numbrers
    var numero1 = 2500;
    var numero2 = 34.290;

    document.getElementById("n1").innerHTML = numero1;
    document.getElementById("n2").innerHTML = numero2;

    //Propiedades de Numbers
    var numero3 = 23434;
    document.getElementById("n3").innerHTML = numero3.constructor;//La propiedad constructor retornala funcion nativaque creaun numero

    document.getElementById("n4").innerHTML = Number.MAX_VALUE;//Retorna el numero maximo que se puede usar en JavaScript

    document.getElementById("n5").innerHTML = Number.MIN_VALUE;//Retorna el numero minimo que se puede usar en JavaScript

    document.getElementById("n6").innerHTML = Number.NEGATIVE_INFINITY;//Retorna un negativo infinito

    document.getElementById("n7").innerHTML = Number.NaN;//Retorna un numero ilegal

    document.getElementById("n8").innerHTML = Number.POSITIVE_INFINITY;//Retorna un negativo infinito

    Number.prototype.metodoNumerico = function(){ //esta permitecrear un nuevo metodo para manipular numeros
      return this*4/2;
    }

    var numero4 = 25;
    document.getElementById("n9").innerHTML = numero4.metodoNumerico();

    //Metodos Numbers
    var numero5 = 26.57;
    document.getElementById("n10").innerHTML = numero5.toExponential();//convierte un numero en expresion exponencial

    var numero6 = 14.7854243;                        //Le Indica que quiere el decimal con 3 numeros
    document.getElementById("n11").innerHTML = numero6.toFixed(3);//Recorta el numero de digitos de un numero y lo convierte en string

    var numero7 = 23.5567;                            //Redondea el valos decimal
    document.getElementById("n12").innerHTML = numero7.toPrecision(2);//Da formato a un numero para una longitud de numeros n

    var numero8 = 3.1416
    document.getElementById("n13").innerHTML = numero8.toString();//Convierte un numero en un string

    var numero10 = 5000;
    document.getElementById('n14').innerHTML = numero10.valueOf();//Devuelve el valor simple de un numero


  </script>
</html>
