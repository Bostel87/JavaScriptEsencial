<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Evento OnChange</title>
  </head>
  <body>
    <h1>Cambiar contenido de textbox a mayuscula cuando pierde el focus</h1>
    <h2>Escriba su direccion: </h2>
    <input type="text" id="mayusculas" onchange="letras()">
  </body>
  <script>
  function letras (){
    var x = document.getElementById("mayusculas");
    x.value = x.value.toUpperCase();
  }
    
  </script>
</html>
