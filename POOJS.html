<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>POO JavaScript</title>
  </head>
  <body>
    <h1>POO JavaScript</h1>
    <p id="saludo1"></p>
    <p id="saludo2"></p>

    <button onclick="miFuncion1()">Funcion 1</button>
    <button onclick="miFuncion2()">Funcion 2</button>
  </body>

  <script>

  function Persona (nombre,edad,ciudad,email){//Definicion de la clase persona
    //Seteamos los atributos de la clase persona con los parametros recibidos
    this.nombre = nombre;
    this.edad = edad;
    this.ciudad = ciudad;
    this.email = email;

    //Metodo saludar
    this.saludar =  function(){
      document.getElementById("saludo1").innerHTML = "Hola mi nombre es: "+this.nombre+" y mi Edad es: "+this.edad;
    };
  }
  var persona = new Persona("Carlos Morales","30","Guayaquil","boris_parales@hotmail.com");
  //Creacion de objeto de la clase persona
  function miFuncion1 (argument){
    persona.saludar();//Invocacion del metodo aludar() a travez del objeto persona
  }

  function miFuncion2(argument){
    //Acceso a los atributos ciudad y email del objeto persona
    document.getElementById("saludo2").innerHTML = "Soy de "+persona.ciudad+" y mi email es "+persona.email;
  }
  </script>
</html>
