<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>If</title>
  </head>
  <body>
    <h1>If</h1>
    <p>Total de la compra 5000</p>
    <p id="desc"></p>

    <button onclick="descuento()">Descuento</button>
  </body>
  <script>

  var total = 5000;
  function descuento(){
    if(total>200){
      document.getElementById("desc").innerHTML = "Gano el Descuento!!";
    }
  }

  </script>
</html>
