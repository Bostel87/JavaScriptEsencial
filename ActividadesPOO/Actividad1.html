<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 1</title>
  </head>
  <body>
    <h1>Actividad 1</h1>
    <p id="a1"></p>
    <button onclick="miFuncion()">Mostrar Propiedades</button>
  </body>
  <script>

  function Producto(codigo, nombre, cantidad, precio){
    this.codigo = codigo;
    this.nombre = nombre;
    this.cantidad = cantidad;
    this.precio = precio;

    this.mostrar = function(){
      document.getElementById("a1").innerHTML = "Codigo: "+this.codigo+"<br>Nombre: "+this.nombre+"<br>Cantidad: "+this.cantidad+"<br>Precio: "+this.precio;
    };
  }

  var producto = new Producto("001","Camiseta", 2, 200);

  function miFuncion(argument){
    producto.mostrar();
  }


  </script>
</html>
