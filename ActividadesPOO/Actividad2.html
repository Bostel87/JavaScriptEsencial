<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 2</title>
  </head>
  <body>
    <h1>Actividad 2</h1>
    <p id="a1"></p>

    <button onclick="miFuncion()">Mostrar Promedio</button>
  </body>
  <script>

  function Estudiante (codigo, nombre, nota1 ,nota2){
    this.codigo = codigo;
    this.nombre = nombre;
    this.nota1 = nota1;
    this.nota2 = nota2;

    this.promedio = function(){
      var promedio;
      promedio = (this.nota1+this.nota2)/2
      document.getElementById("a1").innerHTML = "Nombre: "+this.nombre+"<br>Promedio: "+promedio;
    }
  }
  var estudiante = new Estudiante("001","Boris Parrales", 50, 100);

  function miFuncion(){
    estudiante.promedio();
  }

  </script>
</html>
