<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Do While</title>
  </head>
  <body>
  <h1>Do While</h1>
  <p id="salida"></p>

  <button onclick="conteo()">Conteo</button>
  </body>
  <script>

  function conteo(){
    var cont = 50;
    var texto="";

    do{
      texto+=cont+"<br>";
      cont++;
    }while(cont <=100)
  document.getElementById("salida").innerHTML = texto;
  }

  </script>
</html>
