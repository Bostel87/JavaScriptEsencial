<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Activiad 3</title>
  </head>
  <body>
    <h1>Actividad3</h1>
    <p id="var1"></p>
    <p id="var2"></p>
    <p id="var3"></p>
    <p id="var4"></p>
    <p id="var5"></p>
    
  </body>
  <script>
  //Declaracion de variables
    var numero1 = 5;
    var numero2 = 7;
    var numero3 = 12;
    var numero4 = 8;
    var numero5 = 15;
    var numero6 = 3;
    var numero7 = 144;
    var numero8 = 12;
    var numero9 = 25;
    var numero10 = 5;
    //asignaciones de valor
    document.getElementById("var1").innerHTML = (numero1 + numero2)*5;
    document.getElementById("var2").innerHTML = (numero3 - numero4)*9;
    document.getElementById("var3").innerHTML = (numero5 * numero6)/9;
    document.getElementById("var4").innerHTML = (numero7 / numero8)-5;
    document.getElementById("var5").innerHTML = (numero9 + numero10)-10;



  </script>
</html>
