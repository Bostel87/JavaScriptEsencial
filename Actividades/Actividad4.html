<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad4</title>
  </head>
  <body>
    <h1>Actividad4</h1>
    <p id="resultado1"></p>
    <p id="resultado2"></p>
    <p id="resultado3"></p>
    <p id="resultado4"></p>
    <p id="resultado5"></p>

    <p></p>
  </body>
  <script>
  //operacion uno
    var z = 7 + 9;
    var w = 5 * z;
    document.getElementById("resultado1").innerHTML = w;
  //operacion dos
    var a = 19 - 3;
    var b = 20 / a;
    document.getElementById("resultado2").innerHTML = b;
    //operacion tres
    var d = 34 * 6;
    var e = 10 + d;
    document.getElementById("resultado3").innerHTML = e;
    //operacion cuatro
    var f = 50 / 5;
    var g = 30 - f;
    document.getElementById("resultado4").innerHTML = g;
    //operacion 5
    var h = 60 - 10;
    var i = 40 + h;
    document.getElementById("resultado5").innerHTML = i;
  </script>
</html>
