<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad 1</title>
  </head>
  <body>
    <h1>Actividad 1</h1>
    <p id="salida"></p>
    <button onclick="mostrar()">Mostrar</button>
  </body>
  <script>
  function mostrar(){
    var i=1;
    var txt="";

    for (var i = 1; i <=100; i++) {
      if(i%2 == 0){
        txt+=i+"<br>";
      }
      document.getElementById("salida").innerHTML = txt;
    }

    }

  </script>
</html>
