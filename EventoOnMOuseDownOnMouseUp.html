<!DOCTYPE html>
<html>
  <body>
    <h1 id="texto" onmousedown="mouseDown()" onmouseup="mouseUp()">Boris Parrales</h1>

  </body>
  <script type="text/javascript">
    function mouseDown(){
      document.getElementById("texto").style.color = "green";

    }
    function mouseUp(){
      document.getElementById("texto").style.color = "yellow";

    }
  </script>
</html>
