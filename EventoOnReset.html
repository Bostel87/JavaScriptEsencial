<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Evento OnReset</title>
  </head>
  <body>
    <p>Restablecer Texto</p>
    <form onreset="restablecer()">
      Universidad: <input type="text" ><br>
      <input type="reset">
    </form>
  </body>
  <script>
  function restablecer (){
    alert("Se ha restablecido el texto");
  }

  </script>
</html>
